version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: inventory_postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: mobin
      POSTGRES_USER: mobin
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobin -d mobin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_net

volumes:
  postgres_data:
    driver: local

networks:
  inventory_net:
    driver: bridge
